name: FastAPI CI/CD with GHCR

on:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # OIDCìš©
  packages: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest -v

  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_SSMFULL_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:tag,Values=stolink-fastapi-image" \
            --parameters 'commands=[
              "sudo -i -u ubuntu bash -c '\''cd /home/ubuntu/stolink-fastapi-image || mkdir -p /home/ubuntu/stolink-fastapi-image && cd /home/ubuntu/stolink-fastapi-image && if [ -d .git ]; then git fetch origin && git checkout main && git pull origin main; else git clone -b main https://github.com/stolink/stolink_fastapi_image.git .; fi'\''",
              "cd /home/ubuntu/stolink-fastapi-image && sudo tee .env > /dev/null << EOF",
              "AWS_REGION=${{ vars.AWS_REGION }}",
              "AWS_S3_REGION=${{ vars.AWS_REGION }}",
              "AWS_S3_BUCKET_NAME=${{ vars.MEDIA_S3_BUCKET_NAME }}",
              "CLOUDFRONT_URL=${{ vars.CLOUDFRONT_URL }}",
              "AWS_BEDROCK_DEFAULT_REGION=${{ vars.AWS_BEDROCK_DEFAULT_REGION }}",
              "AWS_BEDROCK_ACCESS_KEY_ID=${{ secrets.AWS_BEDROCK_ACCESS_KEY_ID }}",
              "AWS_BEDROCK_SECRET_ACCESS_KEY=${{ secrets.AWS_BEDROCK_SECRET_ACCESS_KEY }}",
              "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}",
              "RABBITMQ_IMAGE_HOST=${{ secrets.RABBITMQ_IMAGE_HOST }}",
              "RABBITMQ_IMAGE_PORT=${{ vars.RABBITMQ_IMAGE_PORT }}",
              "RABBITMQ_IMAGE_USER=${{ secrets.RABBITMQ_IMAGE_USER }}",
              "RABBITMQ_IMAGE_PASSWORD=${{ secrets.RABBITMQ_IMAGE_PASSWORD }}",
              "RABBITMQ_IMAGE_VHOST=${{ vars.RABBITMQ_IMAGE_VHOST }}",
              "RABBITMQ_IMAGE_QUEUE=stolink.image.queue",
              "ALB_DNS_NAME=${{ secrets.ALB_DNS_NAME }}",
              "IMAGE_NAME=ghcr.io/${{ github.repository }}:latest",
              "EOF",
              "echo ${{ secrets.GH_PAT }} | sudo docker login ghcr.io -u stolink --password-stdin",
              "cd /home/ubuntu/stolink-fastapi-image && sudo docker compose down --remove-orphans",
              "cd /home/ubuntu/stolink-fastapi-image && sudo docker compose pull",
              "cd /home/ubuntu/stolink-fastapi-image && sudo docker compose up -d",
              "sudo docker image prune -f"
            ]' \
            --timeout-seconds 300 \
            --max-concurrency "50%" \
            --max-errors "0" \
            --output text
