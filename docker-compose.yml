# StoLink Image Worker - Docker Compose
# FastAPI Image Generation Service (connects to external RabbitMQ)

services:
  # Image Worker (FastAPI)
  image-worker:
    image: ${IMAGE_NAME:-stolink-image-worker:latest}
    container_name: stolink-image-worker
    ports:
      - "8000:8000"
    environment:
      # AWS S3 Configuration (EC2 IAM Role 사용 시 비워도 됨)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-}
      AWS_S3_REGION: ${AWS_S3_REGION:-ap-northeast-2}
      CLOUDFRONT_URL: ${CLOUDFRONT_URL:-}

      # AWS Bedrock Configuration (이미지 생성용)
      AWS_BEDROCK_DEFAULT_REGION: ${AWS_BEDROCK_DEFAULT_REGION:-us-east-1}
      AWS_BEDROCK_ACCESS_KEY_ID: ${AWS_BEDROCK_ACCESS_KEY_ID:-}
      AWS_BEDROCK_SECRET_ACCESS_KEY: ${AWS_BEDROCK_SECRET_ACCESS_KEY:-}

      # Gemini API Configuration (이미지 편집용)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # External RabbitMQ Configuration (별도 EC2 서버 - 이미지 처리용)
      RABBITMQ_HOST: ${RABBITMQ_IMAGE_HOST:-localhost}
      RABBITMQ_PORT: ${RABBITMQ_IMAGE_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_IMAGE_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_IMAGE_PASSWORD:-guest}
      RABBITMQ_VHOST: ${RABBITMQ_IMAGE_VHOST:-stolink}
      RABBITMQ_IMAGE_QUEUE: ${RABBITMQ_IMAGE_QUEUE:-stolink.image.queue}

      # Spring Boot Callback (via ALB)
      ALB_DNS_NAME: ${ALB_DNS_NAME:-}
    restart: unless-stopped
