# StoLink Image Worker - Docker Compose
# RabbitMQ + FastAPI Image Generation Service

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: stolink-rabbitmq
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - stolink-network

  # Image Worker (FastAPI)
  image-worker:
    image: ${IMAGE_NAME:-stolink-image-worker:latest}
    container_name: stolink-image-worker
    ports:
      - "8000:8000"
    environment:
      # AWS S3 Configuration (EC2 IAM Role 사용 시 비워도 됨)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-}
      AWS_S3_REGION: ${AWS_S3_REGION:-ap-northeast-2}
      CLOUDFRONT_URL: ${CLOUDFRONT_URL:-}

      # AWS Bedrock Configuration (이미지 생성용)
      AWS_BEDROCK_DEFAULT_REGION: ${AWS_BEDROCK_DEFAULT_REGION:-us-east-1}
      AWS_BEDROCK_ACCESS_KEY_ID: ${AWS_BEDROCK_ACCESS_KEY_ID:-}
      AWS_BEDROCK_SECRET_ACCESS_KEY: ${AWS_BEDROCK_SECRET_ACCESS_KEY:-}

      # Gemini API Configuration (이미지 편집용)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_IMAGE_QUEUE: stolink.image.queue

      # Spring Boot Callback (running on host)
      SPRING_CALLBACK_URL: ${SPRING_CALLBACK_URL:-http://host.docker.internal:8080/api/internal/ai/image/callback}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - stolink-network
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  stolink-network:
    driver: bridge
